<body>

    <header>
        <!--Amazon Image Logo-->
        <div class="d-flex flex-row justify-content-center">
            <div class="row">
                <div class="col-md">

                    <div class="form-group">

                            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<a href="">Forgot your

                                placeholder="Password">

                            <button type="button" class="btn btn-warning" id="sign-in">Continue</button>
                        </div>
                    </div>

                </form>
                <p></p>

                    <p><button type="button" class="btn btn-warning" id="grey-button">Create your Amazon

                </div>
